<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Efek transisi gelap dan geser */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 9999;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: auto;
            animation: slideRight 0.5s forwards;
        }

        @keyframes slideRight {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100%);
            }
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/beranda.css}">
</head>
<body>
    <div th:replace="components/navbar :: navbar"></div>

    <button id="addItemButton">Tambah Jenis Barang</button>

    <main>
        <h1>Daftar </h1>
        
        <div class="grid-container" id="card">
           <div class="item" th:each="barang : ${barangList}">
    <a th:href="@{'/halamanGudangDetail/' + ${barang.idBarang}}">
        <div class="card-content">
            <p><strong>Nama:</strong> <span th:text="${barang.nama}"></span></p>
            <p><strong>Ukuran:</strong> <span th:text="${barang.kategori.ukuran}"></span></p>
            <p><strong>Harga:</strong> <span th:text="${barang.harga}"></span></p>
        </div>
    </a>
</div>


        </div>

        
    </main>
    <div class="page-transition" id="transitionOverlay"></div>

    
</body>
</html>
