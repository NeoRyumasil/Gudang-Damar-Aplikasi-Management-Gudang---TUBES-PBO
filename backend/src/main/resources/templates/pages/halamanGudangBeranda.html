<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        main {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Kontainer scroll horizontal bersama 3 baris */
        .scroll-wrapper {
            overflow-x: auto;
            overflow-y: hidden; /* sembunyikan scroll vertikal */
            padding-bottom: 10px;
            max-height: 820px; /* cukup untuk 3 baris */
        }

        .scroll-container {
            display: flex;
            flex-wrap: nowrap; /* jangan wrap */
            height: 800px; /* tinggi untuk muat 3 baris */
            align-items: flex-start;
        }

        .item {
            width: 250px;
            height: 250px; /* tinggi item */
            margin: 10px 10px 10px 0; /* jarak antar item horizontal */
            box-sizing: border-box;
        }

        .card-content {
            background-image: url('/gambar/dapur.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            padding: 15px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            height: 100%; /* isi penuh tinggi item */
        }

        .card-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .card-content p,
        .card-content span,
        .card-content strong {
            position: relative;
            z-index: 1;
        }

        .card-content:hover {
            transform: translateY(-5px);
        }

        .item a {
            text-decoration: none;
            color: inherit;
        }

        .scroll-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-wrapper::-webkit-scrollbar-thumb {
            background-color: #aaa;
            border-radius: 4px;
        }
    </style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/styles/beranda.css}" />
</head>

<body>
  <div th:replace="components/navbar :: navbar"></div>

  <button id="addItemButton">Tambah Jenis Barang</button>

  <main>
    <h1>Daftar</h1>

    <div class="scroll-wrapper">
      <div class="scroll-container">
        <div class="item" th:each="barang : ${barangList}">
          <a th:href="@{halamanGudangDetail/{id}(id=${barang.idBarang})}" class="card-link">
            <div class="card-content">
              <p><strong>Nama:</strong> <span th:text="${barang.nama}"></span></p>
              <p><strong>Ukuran:</strong> <span th:text="${barang.kategori.ukuran}"></span></p>
              <p><strong>Harga:</strong> <span th:text="${barang.harga}"></span></p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>

  <div class="page-transition" id="transitionOverlay"></div>
</body>
</html>
