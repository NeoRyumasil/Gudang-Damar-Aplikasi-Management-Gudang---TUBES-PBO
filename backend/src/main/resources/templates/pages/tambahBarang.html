<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Barang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Tambah Barang</h2>

    <!-- Alert pesan sukses/error -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/barang/save}" th:object="${barang}" method="post">

        <!-- Nama Barang -->
        <div class="mb-3">
            <label for="nama" class="form-label">Nama Barang</label>
            <input type="text" class="form-control" id="nama" th:field="*{nama}" placeholder="Masukkan nama barang" required>
        </div>

        <hr>

        <!-- Harga -->
        <h5>Harga</h5>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="harga" class="form-label">Harga Satuan</label>
                <input type="number" class="form-control" id="harga" th:field="*{harga.harga}" min="0" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" th:field="*{harga.jumlah}" min="1" required>
            </div>
        </div>

        <hr>

        <!-- Kategori -->
        <h5>Kategori</h5>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="ukuran" class="form-label">Ukuran</label>
                <input type="number" class="form-control" id="ukuran" th:field="*{kategori.ukuran}" min="0" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="bentuk" class="form-label">Bentuk</label>
                <input type="text" class="form-control" id="bentuk" th:field="*{kategori.bentuk}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="ketebalan" class="form-label">Ketebalan</label>
                <input type="text" class="form-control" id="ketebalan" th:field="*{kategori.ketebalan}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="bahan" class="form-label">Bahan</label>
                <input type="text" class="form-control" id="bahan" th:field="*{kategori.bahan}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="merek" class="form-label">Merek / Guna</label>
                <input type="text" class="form-control" id="merek" th:field="*{kategori.merek}" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Simpan</button>
        <a th:href="@{/halamanGudangBeranda}" class="btn btn-secondary">Batal</a>
    </form>
</div>
</body>
</html>
