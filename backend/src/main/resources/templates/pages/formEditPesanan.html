<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Pemesanan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background: linear-gradient(to bottom, #FBECCA 30%, #ffffff 100%);
        }

        .card {
            margin-top: 5%;
            background-color: white;
            border-radius: 12px;
            padding: 30px 20px;
            width: 40%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            box-sizing: border-box;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div th:replace="components/navbar :: navbar"></div>

<div class="container d-flex justify-content-center">
    <div class="card">
        <h2 class="mb-4 text-center">Edit Data Pemesanan</h2>

        <form th:action="@{/pemesanan/update/{id}(id=${pemesanan.id})}" method="post" th:object="${pemesanan}">
            <div class="mb-3">
                <label for="catatanPemesanan" class="form-label">Catatan Pemesanan</label>
                <textarea class="form-control" id="catatanPemesanan" th:field="*{catatanPemesanan}" required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/halamanGudangPesanan}" class="btn btn-secondary">Kembali</a>
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </div>
        </form>
    </div>
</div>

<footer class="mt-4">
    &copy; 2025 GudangDamar. All rights reserved.
</footer>

</body>
</html>
