<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        form {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin-bottom: 1em;
            padding: 0.5em;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 0.75em 1em;
            cursor: pointer;
            border-radius: 4px;
        }
        .error {
            color: red;
            margin-bottom: 1em;
        }
        .success {
            color: green;
            margin-bottom: 1em;
        }
        a {
            display: block;
            margin-top: 1em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" class="success">
        <p th:text="${success}"></p>
    </div>

    <input type="text" th:field="*{username}" placeholder="Username" required />
    <input type="password" th:field="*{password}" placeholder="Password" required />
  
    <button type="submit">Buat Akun</button>

    <a th:href="@{/login}">Sudah punya akun? Login</a>
</form>
</body>
</html>
