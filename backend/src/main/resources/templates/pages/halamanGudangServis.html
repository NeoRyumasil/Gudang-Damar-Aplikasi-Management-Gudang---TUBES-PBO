<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Halaman Servis</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/beranda.css">
</head>
<body>
    <div th:replace="components/navbar :: navbar"></div>
    <h1>Daftar Servis</h1>

    <!-- Pesan sukses -->
    <div th:if="${successMessage}" style="color: green;">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Form tambah servis -->
    <form th:action="@{/}" method="post" th:object="${servisBaru}">
        <label>Tanggal Mulai Servis:</label><br>
        <input type="datetime-local" th:field="*{tanggalMulaiServis}" required><br><br>

        <label>Tanggal Selesai Servis:</label><br>
        <input type="datetime-local" th:field="*{tanggalSelesaiServis}" required><br><br>

        <label>Catatan Pemesanan:</label><br>
        <textarea th:field="*{catatanPemesanan}" required></textarea><br><br>

        <button type="submit">Tambah Servis</button>
    </form>

    <hr>

    <!-- Tabel daftar servis -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tanggal Mulai</th>
                <th>Tanggal Selesai</th>
                <th>Catatan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="servis : ${servisList}">
                <td th:text="${servis.id}"></td>
                <td th:text="${#temporals.format(servis.tanggalMulaiServis, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(servis.tanggalSelesaiServis, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${servis.catatanPemesanan}"></td>
                <td>
                    <form th:action="@{'/delete/' + ${servis.id}}" method="post">
                        <button type="submit" onclick="return confirm('Yakin hapus servis ini?')">Hapus</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
