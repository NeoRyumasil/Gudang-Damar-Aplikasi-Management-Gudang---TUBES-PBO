<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Gudang Damar</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .background.overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('../gambar/background.jpg') no-repeat center center / cover;
      filter: blur(8px);
      z-index: -1;
    }

    .login-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .login-container h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.2rem;
    }

    .login-container p {
      margin-bottom: 1.5rem;
    }

    .login-box {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 300px;
      width: 100%;
    }

    .login-box form label {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #aaa;
    }

    .login-box input {
      border: none;
      outline: none;
      padding: 10px;
      flex: 1;
      background: transparent;
      font-size: 1rem;
    }

    .login-box span {
      margin-right: 10px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #333;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
  </style>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="background overlay"></div>
  <div class="login-container">
    <h1>GUDANG DAMAR</h1>
    <p>Sistem Manajemen Penyimpanan</p>

    <div class="login-box">
      <!-- Form login menggunakan Thymeleaf -->
      <form th:action="@{/login}" th:object="${user}" method="post" autocomplete="on">
        <label for="username">
          <span>ðŸ‘¤</span>
          <input type="text" id="username" name="username" th:field="*{username}" autocomplete="username" placeholder="Nama user" required>
        </label>

        <label for="password">
          <span>ðŸ”’</span>
          <input type="password" id="password" name="password" th:field="*{password}" autocomplete="current-password" placeholder="Sandi" required>
        </label>

        <button type="submit">Masuk</button>
      </form>

      <!-- Link ke halaman register -->
      <p style="text-align:center; margin-top: 1em; color: black;">Belum punya akun? <a th:href="@{/register}">Daftar di sini</a></p>
    </div>
  </div>

  <!-- SweetAlert untuk pesan error dan sukses -->
  <div th:if="${error}">
    <script th:inline="javascript">
      Swal.fire({
        icon: 'error',
        title: 'Password atau nama pengguna salah'
      });
    </script>
  </div>
</body>
</html>
